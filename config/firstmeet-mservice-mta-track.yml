server:
  ssl:
    key-store: classpath:https_keystore.p12
    key-store-password: chujian
    keyStoreType: PKCS12
    keyAlias: 1
  port: 8443
  http-port: 8080
  servlet:
    application-display-name: firstmeet-mservice-mta-track
    contextPath: /
  tomcat:
    basedir: "./"
    accesslog:
      enabled: true
      directory: ${FIRSTMEET_MSERVICE_DATA_BASEDIR:.}/logs/${HOSTNAME:1}/access-log
    customized.enable: true
    customized.accept-count: 100
    customized.max-threads: 200
    customized.min-spare-threads: 25
    customized.max-connections: 10000
    customized.connection-timeout: 2000
    manager.enable: false
    manager.context-path: '/data/webapps/manager'

spring:
  jackson:
    serialization:
      indent_output: false

management:
  endpoints:
    web:
      exposure:
        include: '*'

chujian:
   token:
     key:
       public-key-string: ''

mta.setting:
  clients:
    default:
      interval: 30000
      enable_report: 'ALL'
      parts:
        - 'SDKActivatedEvent'
        - 'SplashStartRequestedEvent'

event.rule.path: 'classpath*:rules/**/*.drl' #Can configure absolute path: file:/data/mta/rules/**/*.drl

health:
  config:
    enabled: true
    time-to-live: 86400000